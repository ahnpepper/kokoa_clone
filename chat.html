<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link
            rel="shortcut icon"
            sizes="16x16 32x32 64x64"
            href="../image/cocoa.png"
        />
    <title>CocoaTalk</title>
</head>
<body class="chatBody">
    <div class="statusBar">
        <div class="statusBar__content">
            <span>No Service</span>
            <span><i class="fas fa-wifi"></i></span>
        </div>
        <div class="statusBar__content">
            <span>13:57</span>
        </div>
        <div class="statusBar__content">
            <span>81%</span>
            <span><i class="fas fa-battery-three-quarters"></i></span>
        </div>
    </div><!--status bar 끝-->
    <div class="wrap">
        <header class="chatHeader">
            <a href="chats.html">
                <i class="fas fa-chevron-left"></i>
            </a>
            <h1>딘딘</h1>
            <div class="chatIcon">
            <a href="#">
                <i class="fas fa-search"></i>
            </a>
            <a href="#">
                <i class="fas fa-bars"></i>
            </a>
            </div>
        </header><!--chat header 끝-->
        <div class="chatScreen">
            <span>2021년 6월 21일 월요일</span>
            <div class="dialog">
                <img class="friends_profile__img" src="https://cdnimg.melon.co.kr/cm2/artistcrop/images/007/35/541/735541_20210316172312.jpg/melon/thumbnail/320x300" alt="딘딘 프로필사진">
                <div class="dialogContent">
                    <span class="friends_profile__name">딘딘</span>
                    <div class="dialog__msg">
                        <span>내 신곡 들어봤어?</span>
                        <span>11:17</span>
                    </div>
                </div>
            </div>
            <div class="reply">
                <span>12:45</span>
                <span>응 또 슬퍼 맨날 슬퍼 &#128557;</span>
            </div>
            <div class="dialog">
                <img class="friends_profile__img" src="https://cdnimg.melon.co.kr/cm2/artistcrop/images/007/35/541/735541_20210316172312.jpg/melon/thumbnail/320x300" alt="딘딘 프로필사진">
                <div class="dialogContent">
                    <span class="friends_profile__name">딘딘</span>
                    <div class="dialog__msg">
                        <span>왜 이렇게 답장이 늦어 &#128548;</span>
                        <span>12:53</span>
                    </div>
                </div>
            </div>
            <div class="dialog">
                <img class="friends_profile__img" src="https://cdnimg.melon.co.kr/cm2/artistcrop/images/007/35/541/735541_20210316172312.jpg/melon/thumbnail/320x300" alt="딘딘 프로필사진">
                <div class="dialogContent">
                    <span class="friends_profile__name">딘딘</span>
                    <div class="dialog__msg">
                        <span>뭐해 바빠? 나랑 놀자</span>
                        <span>13:25</span>
                    </div>
                </div>
            </div>
        </div>
        <form class="type">
            <div class="type__column">
                <i class="far fa-plus-square"></i>
            </div>
            <div class="type__column">
            <input type="text" placeholder="메시지를 입력해주세요..">
            </div>
            <div class="type__column">
                <i class="far fa-smile"></i>
                <i class="fas fa-arrow-up"></i>
            </div>
        </form>
        <!--본문 끝-->
    </div>
    <div class="noMobile">
        <span>Your screen is too big &#128557;</span>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
