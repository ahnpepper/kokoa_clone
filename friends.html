<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link
            rel="shortcut icon"
            sizes="16x16 32x32 64x64"
            href="../image/cocoa.png"
        />
    <title>CocoaTalk</title>
</head>
<body>
    <div class="statusBar">
        <div class="statusBar__content">
            <span>No Service</span>
            <span><i class="fas fa-wifi"></i></span>
        </div>
        <div class="statusBar__content">
            <span>13:57</span>
        </div>
        <div class="statusBar__content">
            <span>81%</span>
            <span><i class="fas fa-battery-three-quarters"></i></span>
        </div>
    </div><!--status bar 끝-->
    <div class="wrap">
        <header class="screenHeader">
            <h1>Friends</h1>
            <div class="screenHeader__icon">
                <a href="#"><i class="fas fa-search"></i></a>
                <a href="#"><i class="fas fa-music"></i></a>
                <a href="#"><i class="fas fa-cog"></i></a>
            </div>
        </header><!--screen header 끝-->
        <div class="friends">
            <a href="#">
                <i class="fas fa-info-circle"></i>
                Friends's Names Display
            </a>
            <div class="profile">
                <img class="profile__img" src="https://image.zdnet.co.kr/2021/02/09/64083c6c12a018962363e04007912310.jpg" alt="김선호 프로필사진">
                <span class="profile__name">김선호</span>
            </div>
            <div class="friendsList">
                <a class="borderTop" href="#">
                    <span>친구</span>
                    <i class="fas fa-chevron-up"></i>
                </a>
                <div class="friends_profile">
                    <img class="friends_profile__img" src="https://cdnimg.melon.co.kr/cm2/artistcrop/images/007/35/541/735541_20210316172312.jpg/melon/thumbnail/320x300" alt="딘딘 프로필사진">
                    <span class="friends_profile__name">딘딘</span>
                    <span class="friends_profile__music">널 사랑하면 안돼 - 딘딘 <i class="fas fa-play"></i></span>
                </div>
            </div>
        </div><!-- 본문 끝-->
        <nav class="navMenu">
            <ul>
                <li>
                    <a href="#">
                        <i class="fas fa-user"></i>
                    </a>
                </li>
                <li>
                    <a href="chats.html">
                        <i class="far fa-comment"></i>
                        <span class="badge">1</span>
                    </a>
                </li>
                <li>
                    <a href="find.html">
                        <i class="fas fa-search"></i>
                    </a>
                </li>
                <li>
                    <a href="more.html">
                        <i class="fas fa-ellipsis-h"></i>
                        <span class="n_badge"></span>
                    </a>
                </li>
            </ul>
        </nav><!--Nav Menu 끝-->
    </div>
    <div class="splashScreen">
        <img class="splashScreen__img" src="image/cocoa.png" alt="CocoaTalk">
    </div>
    <div class="noMobile">
        <span>Your screen is too big &#128557;</span>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
