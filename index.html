<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link
            rel="shortcut icon"
            sizes="16x16 32x32 64x64"
            href="../image/cocoa.png"
        />
    <title>CocoaTalk</title>
</head>
<body>
    <div class="statusBar">
        <div class="statusBar__content">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="statusBar__content">
            <span>13:57</span>
        </div>
        <div class="statusBar__content">
            <span>81%</span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div><!--status bar 끝-->
    <header class="mainHeader">
        <h1>Welcome to CocoaTalk</h1>
        <p>If you have a Cocoa Account,<br>log in with your email or phone number.</p>
    </header><!--header 끝-->
    <form action="friends.html" method="GET" class="loginForm">
        <input required type="text" placeholder="Email or phone number">
        <input required type="password" placeholder="Password">
        <input type="submit" value="Log in">
        <a href="#">Find CoCoa Account or Password</a>
    </form><!--login Form 끝-->
    <div class="splashScreen">
        <img class="splashScreen__img" src="image/cocoa.png" alt="CocoaTalk">
    </div>
    <div class="noMobile">
        <span>Your screen is too big &#128557;</span>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
