<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link
            rel="shortcut icon"
            sizes="16x16 32x32 64x64"
            href="image/cocoa.png"
        />
    <title>CocoaTalk</title>
</head>
<body>
    <div class="statusBar">
        <div class="statusBar__content">
            <span>No Service</span>
            <span><i class="fas fa-wifi"></i></span>
        </div>
        <div class="statusBar__content">
            <span>13:57</span>
        </div>
        <div class="statusBar__content">
            <span>81%</span>
            <span><i class="fas fa-battery-three-quarters"></i></span>
        </div>
    </div><!--status bar 끝-->
    <div class="wrap">
        <header class="screenHeader">
            <h1>Find</h1>
            <div class="screenHeader__icon">
                <a href="#"><i class="fas fa-search"></i></a>
                <a href="#"><i class="fas fa-music"></i></a>
                <a href="#"><i class="fas fa-cog"></i></a>
            </div>
        </header><!--screen header 끝-->
        <section class="find__btnWrap">
            <div class="find__btns">
                <span>
                    <a href="#">
                        <i class="fas fa-qrcode"></i>
                        QR Code
                    </a>
                </span>
                <span>
                    <a href="#">
                        <i class="far fa-address-book"></i>
                        Add by<br>Contacts
                    </a>
                </span>
                <span>
                    <a href="#">
                        <i class="fas fa-fingerprint"></i>
                        Add by ID
                    </a>
                </span>
                <span>
                    <a href="#">
                        <i class="far fa-envelope"></i>
                        Invite
                    </a>
                </span>
            </div>
        </section>
        <section class="find__openchatsWrap">
            <a class="borderTop" href="#">
                <span>Open Chat</span>
                <span>Go to Openchat Home<i class="fas fa-chevron-right"></i></span>
            </a>
            <div class="openchatList">
                <div class="openChat">
                    <div class="openChat__txt">
                        <a href="#"><h3>#1박2일</h3></a>
                        <span>#1박2일#KBS예능</span>
                        <span>802 members</span>
                    </div>
                    <a class="openChat__contents" href="#">
                        <img class="openChat__img" src="https://image.news1.kr/system/photos/2019/12/4/3949024/article.jpg/dims/optimize" alt="1박2일">
                        <span class="heart">♥ 577</span>
                    </a>
                </div>
                <div class="openChat">
                    <div class="openChat__txt">
                        <a href="#"><h3>KBS2 드라마 김과장</h3></a>
                        <span>#K-Drama#남궁민#김선호#딘딘</span>
                        <span>299 members</span>
                    </div>
                    <a class="openChat__contents" href="#">
                        <img class="openChat__img" src="http://t1.daumcdn.net/liveboard/music/a4fd4fe76f2a4d0fa3f93cb7ef43443c.JPG" alt="김과장">
                        <span class="heart">♥ 168</span>
                    </a>
                </div>
                <div class="openChat">
                    <div class="openChat__txt">
                        <a href="#"><h3>#백일의낭군님#엑소#김선호</h3></a>
                        <span>#exo#디오#김선호#K-Drama</span>
                        <span>958 members</span>
                    </div>
                    <a class="openChat__contents" href="#">
                        <img class="openChat__img" src="https://lh3.googleusercontent.com/proxy/dxF4dzsa9nqrR7AxdUfSp004d7IQnPy-VyOVcdkLvTg0MVRoF4ywoRt9k2uCoTAGQ0F5W1AZW8Vxzrp6HVDVOl-GaTI97FzH92nkE2v7bbb2Fbmtlr3HAKUpobpdxU78gSEZPg7ekun2jcWX" alt="백일의 낭군님">
                        <span class="heart">♥ 873</span>
                    </a>
                </div>
            </div>
        </section><!--본문 끝-->
        <nav class="navMenu">
            <ul>
                <li>
                    <a href="friends.html">
                        <i class="far fa-user"></i>
                    </a>
                </li>
                <li>
                    <a href="chats.html">
                        <i class="far fa-comment"></i>
                        <span class="badge">1</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-search"></i>
                    </a>
                </li>
                <li>
                    <a href="more.html">
                        <i class="fas fa-ellipsis-h"></i>
                        <span class="n_badge"></span>
                    </a>
                </li>
            </ul>
        </nav><!--Nav Menu 끝-->
    </div>
    <div class="noMobile">
        <span>Your screen is too big &#128557;</span>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
