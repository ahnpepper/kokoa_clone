<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link
            rel="shortcut icon"
            sizes="16x16 32x32 64x64"
            href="../image/cocoa.png"
        />
    <title>CocoaTalk</title>
</head>
<body>
    <div class="statusBar">
        <div class="statusBar__content">
            <span>No Service</span>
            <span><i class="fas fa-wifi"></i></span>
        </div>
        <div class="statusBar__content">
            <span>13:57</span>
        </div>
        <div class="statusBar__content">
            <span>81%</span>
            <span><i class="fas fa-battery-three-quarters"></i></span>
        </div>
    </div><!--status bar 끝-->
    <div class="wrap">
        <header class="screenHeader">
            <h1>More</h1>
            <div class="screenHeader__icon">
                <a href="#"><i class="fas fa-search"></i></a>
                <a href="#"><i class="fas fa-music"></i></a>
                <a href="setting.html"><i class="fas fa-cog"></i></a>
            </div>
        </header><!--screen header 끝-->
        <div class="more__Header">
            <div class="profile">
                <img class="profile__img" src="https://image.zdnet.co.kr/2021/02/09/64083c6c12a018962363e04007912310.jpg" alt="김선호 프로필사진">
                <div class="profile__txt">
                    <span class="profile__name">김선호</span>
                    <span class="profile__name">+82 10-123-4567</span>
                </div>
                <i class="fas fa-comment-dots"></i>
            </div>
        </div>
        <div class="more__iconWrap">
            <span>
                <a href="#">
                    <i class="far fa-calendar"></i>
                    Calendar
                </a>
            </span>
            <span>
                <a href="#">
                    <i class="far fa-folder-open"></i>
                    Talk Drive
                </a>
            </span>
            <span>
                <a href="#">
                    <i class="far fa-smile"></i>
                    Emoticons
                </a>
            </span>
            <span>
                <a href="#">
                    <i class="fas fa-palette"></i>
                    Themes
                </a>
            </span>
            <span>
                <a href="#">
                    <i class="far fa-user-circle"></i>
                    Account
                </a>
            </span>
            <span>
                <a href="#">
                    <i class="far fa-comments"></i>
                    Openchat
                </a>
            </span>
        </div>
        <div class="more__suggestions">
            <span class="borderTop">Suggestions</span>
            <div class="iconWrap">
                <span>
                    <a href="#">
                        <i class="fas fa-mug-hot"></i>
                        Cocoa Story
                    </a>
                </span>
                <span>
                    <a href="#">
                        <i class="fas fa-users"></i>
                        CoCoa friends
                    </a>
                </span>
                <span>
                    <a href="#">
                        <i class="fas fa-gamepad"></i>
                        Friends Gem
                    </a>
                </span>
            </div>
        </div>
        <!--본문 끝-->
        <nav class="navMenu">
            <ul>
                <li>
                    <a href="friends.html">
                        <i class="far fa-user"></i>
                    </a>
                </li>
                <li>
                    <a href="chats.html">
                        <i class="far fa-comment"></i>
                        <span class="badge">1</span>
                    </a>
                </li>
                <li>
                    <a href="find.html">
                        <i class="fas fa-search"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-ellipsis-h"></i>
                        <span class="n_badge"></span>
                    </a>
                </li>
            </ul>
        </nav><!--Nav Menu 끝-->
    </div>
    <div class="noMobile">
        <span>Your screen is too big &#128557;</span>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
