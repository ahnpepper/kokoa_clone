<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link
            rel="shortcut icon"
            sizes="16x16 32x32 64x64"
            href="../image/cocoa.png"
        />
    <title>CocoaTalk</title>
</head>
<body>
    <div class="statusBar">
        <div class="statusBar__content">
            <span>No Service</span>
            <span><i class="fas fa-wifi"></i></span>
        </div>
        <div class="statusBar__content">
            <span>13:57</span>
        </div>
        <div class="statusBar__content">
            <span>81%</span>
            <span><i class="fas fa-battery-three-quarters"></i></span>
        </div>
    </div><!--status bar 끝-->
    <div class="wrap">
        <header class="settingHeader">
            <a href="more.html">
                <i class="fas fa-chevron-left"></i>
            </a>
            <h1>Settings</h1>
            <a href="#">
                <i class="fas fa-search"></i>
            </a>
        </header><!--setting header 끝-->
        <section class="setting__general">
            <ul>
                <li>
                    <i class="fas fa-bullhorn"></i>
                    Notices
                    <span class="new n_badge">N</span>
                </li>
                <li>
                    <i class="fas fa-flask"></i>
                    Cocoa Lab
                </li>
                <li>
                    <i class="fas fa-info-circle"></i>
                    Version
                    <span>Latest Version</span>
                </li>
            </ul>
        </section>
        <section class="setting__personal">
            <ul>
                <li>
                    <i class="fas fa-lock"></i>
                    Privacy
                </li>
                <li>
                    <i class="far fa-bell"></i>
                    Notifications
                </li>
                <li>
                    <i class="far fa-user"></i>
                    Friends
                </li>
                <li>
                    <i class="far fa-comment"></i>
                    Chats
                </li>
                <li>
                    <i class="fas fa-spinner"></i>
                    Display
                </li>
                <li>
                    <i class="fas fa-palette"></i>
                    Themes
                </li>
                <li>
                    <i class="fas fa-phone-alt"></i>
                    Call
                </li>
            </ul>
        </section>
        <!--본문 끝-->
        <nav class="navMenu">
            <ul>
                <li>
                    <a href="friends.html">
                        <i class="far fa-user"></i>
                    </a>
                </li>
                <li>
                    <a href="chats.html">
                        <i class="far fa-comment"></i>
                        <span class="badge">1</span>
                    </a>
                </li>
                <li>
                    <a href="find.html">
                        <i class="fas fa-search"></i>
                    </a>
                </li>
                <li>
                    <a href="more.html">
                        <i class="fas fa-ellipsis-h"></i>
                        <span class="n_badge"></span>
                    </a>
                </li>
            </ul>
        </nav><!--Nav Menu 끝-->
    </div>
    <div class="noMobile">
        <span>Your screen is too big &#128557;</span>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
